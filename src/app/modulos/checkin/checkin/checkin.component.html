<h2>Listado Check In </h2>

<label *ngIf="checkinSeleccionado.id">Reserva seleccionado: {{reservaSeleccionado.id}} </label>

<table id="miTabla" class="table table-striped table-sm">
  <thead>
    <tr>
      <th>id</th>
      <th>nroCheckIn</th>
      <th>hora</th>
      <th>esAltaPrioridad</th>
      <th>Cant. Equipaje</th>
      <th>reserva</th>
    </tr>
  </thead>
  <tbody id="tbodyDatos">
    <tr *ngFor="let item of checkins | async ">
      <td>{{item.id}}</td>
      <td>{{item.nroCheckIn}}</td>
      <td>{{item.hora | date:'short'}}</td>
      <td>{{item.esAltaPrioridad}}</td>
      <td>{{item.detalleEquipaje.length}}</td>
      <td>{{item.reservaId}}</td>
    </tr>
  </tbody>
</table>
