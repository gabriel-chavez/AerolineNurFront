<label *ngIf="reservaSeleccionado.id">Reserva seleccionado: {{reservaSeleccionado.id}} </label>


<table id="miTabla" class="table table-striped table-sm">
  <thead>
    <tr>
      <th>id</th>
      <th>nroReserva</th>
      <th>hora</th>
      <th>vueloId</th>
      <th></th>
    </tr>
  </thead>
  <tbody id="tbodyDatos">
    <tr *ngFor="let item of reservas | async ">
      <td>{{item.id}}</td>
      <td>{{item.nroReserva}}</td>
      <td>{{item.hora}}</td>
      <td>{{item.vueloId}}</td>
      <td class="text-center"><button nbButton status="primary" id="tablabotonseleccionar" (click)="onSeleccionar(item)">Seleccionar</button></td>
    </tr>
  </tbody>
</table>
