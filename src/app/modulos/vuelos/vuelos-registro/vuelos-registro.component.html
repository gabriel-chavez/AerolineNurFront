<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>Registro de vuelos</nb-card-header>
            <nb-card-body>               
                <form class="container" [formGroup]="registroVueloForm" (ngSubmit)="registrarVuelo()" novalidate autocomplete="off">
                    <div class="form-group row">
                        <label for="inputIdAeronave" class="label col-sm-2 col-form-label">Aeronave:</label>
                        <!-- <div class="col-sm-10">
                            <input type="text" nbInput fullWidth id="inputIdAeronave" placeholder="Aeronave"
                            formControlName="aeronave">
                        </div>                         -->
                        <div class="col-sm-10">
                            <select id="inputAeropuerto" formControlName="aeronave" class="form-control">
                               <option *ngFor="let item of parametrosAeronave" [ngValue]="item">
                                {{ item.ModeloDescripcion }} - {{ item.AeronaveMatricula }}
                               </option>                                
                           </select>                                                            
                       </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputOrigen" class="label col-sm-2 col-form-label">Origen:</label>
                        <div class="col-sm-10">
                            <input type="text" nbInput fullWidth id="inputOrigen" placeholder="Origen"
                            formControlName="origen">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputDestino" class="label col-sm-2 col-form-label">Destino:</label>
                        <div class="col-sm-10">
                            <input type="text" nbInput fullWidth id="inputDestino" placeholder="Destino"
                            formControlName="destino">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputDestino" class="label col-sm-2 col-form-label">Horario:</label>
                        <div class="col-sm-10">
                            <div class="row">
                                <div class="col">
                                    <input type="time" nbInput fullWidth id="inputDestino" placeholder="Partida"
                                    formControlName="horaPartida">
                                </div>
                                <div class="col">
                                    <input type="time" nbInput fullWidth id="inputDestino" placeholder="Llegada"
                                    formControlName="horaLlegada">
                                </div>
                            </div>                            
                        </div>
                    </div>
                    <nb-alert status="danger" *ngIf="mostrarAlerta && registroVueloForm.pristine"
                        class="text-center mt-5 animated bounce faster">
                        {{respuesta.result.message}}
                    </nb-alert>
                    <div class="form-group row">
                        <div class="col-sm-12 text-center">
                            <button type="submit" nbButton status="primary" [disabled]="registroVueloForm.invalid">Registrar</button>
                        </div>
                    </div>
                </form>
            </nb-card-body>
        </nb-card>
    </div>
</div>
